<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Instagram Bulk Message Sender</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Instagram Bulk Message Sender</h1>
      <div class="desc">Send personalized Instagram DMs in bulk. Upload your CSV, message templates, and configure timing below.</div>
      <form id="input-form">
        <label for="csv-input">Upload CSV file:</label><br>
        <input type="file" id="csv-input" accept=".csv" required><br>
        <pre id="csv-preview"></pre>
        <label for="folder-input">Select message templates folder:</label><br>
        <input type="file" id="folder-input" webkitdirectory directory multiple required><br>
        <div id="templates-preview"></div>
        <fieldset style="margin-bottom:10px;">
          <legend>Timing Configuration</legend>
          <label>Sleep before each message (seconds):
            <input type="number" id="sleep-min" value="0.5" min="0" step="0.1" style="width:60px;"> -
            <input type="number" id="sleep-max" value="2" min="0" step="0.1" style="width:60px;">
          </label><br><br>
          <label>After every
            <input type="number" id="batch-count" value="10" min="1" step="1" style="width:60px;">
            messages, sleep for (seconds):
            <input type="number" id="batch-sleep-min" value="10" min="0" step="1" style="width:60px;"> -
            <input type="number" id="batch-sleep-max" value="30" min="0" step="1" style="width:60px;">
          </label>
        </fieldset>
        <input type="submit" value="Start Sending Messages">
      </form>
      <div id="status"></div>
      <button id="pause-btn" type="button" disabled>Pause</button>
      <button id="resume-btn" type="button" disabled>Resume</button>
      <button id="stop-btn" type="button" disabled>Stop</button>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
